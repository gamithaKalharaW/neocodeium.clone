name: Feature request
description: Request an enhancement for NeoCodeium
labels: [enhancement]
body:

  - type: markdown
    attributes:
      value: |
        Before requesting: search [existing feature requests](https://github.com/monkoose/neocodeium/labels/enhancement)

  - type: textarea
    attributes:
      label: "Problem"
      description: "Describe the problem to be solved. Include references to other projects (codeium.vim, copilot.vim, etc.) if relevant."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "Describe what the new feature or behavior would look like. How does it solve the problem? Is it worth the cost?"
    validations:
      required: true
